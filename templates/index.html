<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaacGPT - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .dashboard-button {
            width: 50%;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .form-container {
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #fff;
        }
        .event-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        <button class="dashboard-button" onclick="showForm(1)">Event Submission Form</button>
        <button class="dashboard-button" onclick="showForm(2)">View Submitted Events</button>
    </div>

    <!-- Event Submission Form (Form 1) -->
    <div id="form1" class="form-container" style="display: none;">
        <h2>Event Details</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event_name" name="eve" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="mb-3">
                <label for="organizer" class="form-label">Organizer</label>
                <input type="text" class="form-control" id="organizer" name="organizer" required>
            </div>
            <div class="mb-3">
                <label for="chief_guest" class="form-label">Chief Guest</label>
                <input type="text" class="form-control" id="chief_guest" name="chief_guest" required>
            </div>
            <div class="mb-3">
                <label for="circular_image" class="form-label">Circular Image</label>
                <input type="file" class="form-control" id="circular_image" name="circular_image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="proof1" class="form-label">Proof Image 1</label>
                <input type="file" class="form-control" id="proof1" name="proof1" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="proof2" class="form-label">Proof Image 2</label>
                <input type="file" class="form-control" id="proof2" name="proof2" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- View Submitted Events Section -->
    <div id="form2" class="form-container" style="display: none;">
        <h2>Submitted Events</h2>
        <div id="events-list">
            <!-- Events will be dynamically populated here -->
        </div>
    </div>

    <script>
        function showForm(formNumber) {
            // Hide all forms
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "none";
            
            // Show the selected form
            if (formNumber === 1) {
                document.getElementById("form1").style.display = "block";
            } else if (formNumber === 2) {
                document.getElementById("form2").style.display = "block";
                loadEvents(); // Load events when the "View Submitted Events" button is clicked
            }
        }

        function loadEvents() {
            // Fetch the events from the backend (you will implement this route in Flask)
            fetch('/events')
                .then(response => response.json())
                .then(data => {
                    const eventsList = document.getElementById("events-list");
                    eventsList.innerHTML = ""; // Clear previous list

                    // Display each event
                    data.forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.classList.add('event-card');
                        eventCard.innerHTML = `
                            <h4>${event.event_name}</h4>
                            <p><strong>Start Date:</strong> ${event.start_date}</p>
                            <p><strong>End Date:</strong> ${event.end_date}</p>
                            <p><strong>Organizer:</strong> ${event.organizer}</p>
                            <p><strong>Chief Guest:</strong> ${event.chief_guest}</p>
                            <img src="${event.circular_path}" alt="Circular" class="event-image">
                            <img src="${event.proof1_path}" alt="Proof 1" class="event-image">
                            <img src="${event.proof2_path}" alt="Proof 2" class="event-image">
                        `;
                        eventsList.appendChild(eventCard);
                    });
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
