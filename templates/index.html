<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}
.container{
    width:30%;
    text-align: center;
    border: 2px solid;
    border-radius: 14px;
    padding:30px;
    background-color:#f4f4f4;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
button{
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
}
input{
    width: 95%;
    padding:10px;
    border-color: aliceblue;
    margin: 8px 0;
    border: 1px solid;
}
</style>
<body>
    <div class="container">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <h2>Event Details</h2>
            <label>Event Name</label>
            <input type="text" name="eve" required>
        
            <label>Start Date</label>
            <input type="date" name="start_date" required>
        
            <label>End Date</label>
            <input type="date" name="end_date" required>
        
            <label>Organizer</label>
            <input type="text" name="organizer" required>
        
            <label>Chief Guest</label>
            <input type="text" name="chief_guest" required>
        
            <label>Circular Image</label>
            <input type="file" name="circular_image" accept="image/*" required>
        
            <label>Proof Image 1</label>
            <input type="file" name="proof1" accept="image/*" required>
        
            <label>Proof Image 2</label>
            <input type="file" name="proof2" accept="image/*" required>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
